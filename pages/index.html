<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{movieName}}</title>
    <meta charset="UTF-8">
    <meta name="og:title" content="{{movieName}}" />
    <meta name="og:image" content="{{posterPathW185}}" />
    <meta name="description" content="{{movieDescription}}" />
    <meta name="og:description" content="{{movieDescription}}" /> {{style}}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainImgHolder">
        <div class="BackDropFade">
            <img class="BackDropImg" src="{{posterPathW500}}" alt="{{movieName}}">

        </div>
        
    </div>
    <div class="mainBack">
        <img class="posterImg" src="{{backDropW500}}" alt="{{movieName}}">
        <h1 class="titleText">{{movieName}}</h1>
        <p class="descriptionText">{{movieDescription}}</p>
    </div>
</body>

</html>
